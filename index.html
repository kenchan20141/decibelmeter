<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分貝計</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --primary-text-color: #ecf0f1;
            --secondary-text-color: #bdc3c7;
            --display-bg-color: #34495e;
            --icon-color: #ecf0f1;
            --icon-hover-color: #95a5a6;
            --warning-color: #e74c3c;
            --modal-bg: #34495e;
            --accent-color: #3498db;
            --exceedance-bg: #2a2a3e;
            --exceedance-border: #4a4a6e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.1s ease;
        }

        .decibel-meter {
            width: 100%;
            max-width: 600px;
            background-color: var(--display-bg-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .display {
            margin-bottom: 40px;
        }

        .current-db-display {
            font-size: 8rem;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 30px;
        }

        .current-db-display span {
            font-size: 2.5rem;
            font-weight: 400;
            margin-left: 8px;
            color: var(--secondary-text-color);
        }
        
        .info-display {
            display: grid;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .info-display.with-exceedance {
            grid-template-columns: 70% 30%;
        }

        .info-display.without-exceedance {
            grid-template-columns: 100%;
        }
        
        .info-box {
            display: flex;
            flex-direction: column;
            padding: 25px;
            background-color: var(--bg-color);
            border-radius: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .info-box.avg-highlight {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .info-box.exceedance-counter {
            background-color: var(--exceedance-bg);
            border: 2px solid var(--exceedance-border);
        }

        .info-box.exceedance-counter:hover {
            background-color: #323248;
        }
        
        .info-box .value {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-box.avg-highlight .value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info-box .label {
            font-size: 1rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .info-box.avg-highlight .label {
            color: #e8f4fd;
            font-weight: 600;
        }

        .warning-value {
    position: absolute;
    bottom: 8px;
    right: 12px;
    font-size: 0.85rem;
    color: #ff6b6b ;
    opacity: 0.8;    /* 調整透明度 */
}

        .info-box.avg-highlight .warning-value {
            color: #e8f4fd;
        }

        .exceedance-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 8px;
        }

        .exceedance-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary-text-color);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .exceedance-dot.exceeded {
            background-color: var(--warning-color);
            opacity: 1;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }

        .timer-section {
            margin-top: 20px;
        }

        .timer-box {
            display: flex;
            flex-direction: column;
            padding: 25px;
            background-color: var(--bg-color);
            border-radius: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .timer-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .timer-box .value {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .timer-box .label {
            font-size: 1rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 15px;
            color: var(--icon-color);
            transition: color 0.2s ease, transform 0.2s ease;
            border-radius: 50%;
            background-color: var(--bg-color);
        }

        .icon-btn:hover {
            color: var(--icon-hover-color);
            transform: scale(1.15);
            background-color: #1a252f;
        }
        
        .icon-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        .icon-btn svg {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }
        
        #playPauseBtn .pause-icon { display: none; }
        #playPauseBtn.playing .play-icon { display: none; }
        #playPauseBtn.playing .pause-icon { display: block; }

        #playPauseBtn {
            background-color: var(--accent-color);
            color: white;
        }

        #playPauseBtn:hover {
            background-color: #2980b9;
            color: white;
        }

        /* Warning Flash */
        .warning-flash {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: var(--warning-color); }
            50% { background-color: var(--bg-color); }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            margin: 0;
            font-weight: 500;
            font-size: 1.8rem;
        }

        .close-btn {
            color: var(--secondary-text-color);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--primary-text-color);
            background-color: var(--bg-color);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group input[type="number"],
        .form-group input[type="range"] {
            width: 100%;
            padding: 16px;
            background-color: var(--bg-color);
            border: 2px solid var(--display-bg-color);
            border-radius: 12px;
            color: var(--primary-text-color);
            font-size: 1.2rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            margin-left: 10px;
            cursor: pointer;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .calibration-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--display-bg-color);
        }

        .calibration-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .calibration-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .calibration-btn {
            padding: 12px 20px;
            background-color: var(--bg-color);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .calibration-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .calibration-btn.active {
            background-color: var(--accent-color);
            color: white;
        }

        .calibration-info {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #saveSettingsBtn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #saveSettingsBtn:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .decibel-meter {
                max-width: 100%;
                padding: 30px 25px;
                border-radius: 20px;
            }

            .current-db-display {
                font-size: 6rem;
            }

            .current-db-display span {
                font-size: 2rem;
            }

            .info-display.with-exceedance {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .info-box .value {
                font-size: 2.5rem;
            }

            .info-box.avg-highlight .value {
                font-size: 2.8rem;
            }

            .timer-box .value {
                font-size: 2.5rem;
            }

            .info-box .label,
            .timer-box .label {
                font-size: 0.9rem;
            }

            .icon-btn svg {
                width: 40px;
                height: 40px;
            }

            .controls {
                gap: 25px;
            }

            .modal-content {
                padding: 30px 25px;
                margin: 20px;
            }

            .calibration-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .decibel-meter {
                padding: 25px 20px;
            }

            .current-db-display {
                font-size: 5rem;
            }

            .current-db-display span {
                font-size: 1.8rem;
            }

            .info-box,
            .timer-box {
                padding: 20px;
            }

            .info-box .value,
            .timer-box .value {
                font-size: 2.2rem;
            }

            .info-box.avg-highlight .value {
                font-size: 2.5rem;
            }

            .controls {
                gap: 20px;
            }

            .icon-btn {
                padding: 12px;
            }

            .icon-btn svg {
                width: 36px;
                height: 36px;
            }

            .modal-content {
                padding: 25px 20px;
                margin: 15px;
            }

            .modal-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .current-db-display {
                font-size: 4rem;
            }

            .current-db-display span {
                font-size: 1.5rem;
            }

            .info-box .value,
            .timer-box .value {
                font-size: 2rem;
            }

            .info-box.avg-highlight .value {
                font-size: 2.2rem;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .decibel-meter {
                max-width: 700px;
                padding: 50px;
            }

            .current-db-display {
                font-size: 10rem;
            }

            .current-db-display span {
                font-size: 3rem;
            }

            .info-box .value,
            .timer-box .value {
                font-size: 3.5rem;
            }

            .info-box.avg-highlight .value {
                font-size: 4rem;
            }

            .icon-btn svg {
                width: 56px;
                height: 56px;
            }
        }
        
    </style>
</head>
<body>

    <div class="decibel-meter">
        <div class="display">
            <div class="current-db-display">
                <span id="currentDbValue">--</span><span>dB</span>
            </div>
            <div class="info-display with-exceedance" id="infoDisplay">
                <div class="info-box avg-highlight">
                    <span id="avgDbValue" class="value">--</span>
                    <span class="label">平均分貝</span>
                    <span class="warning-value" id="avgWarningValue">53dB</span>
                </div>
                <div class="info-box exceedance-counter" id="exceedanceBox">
                    <span id="exceedanceValue" class="value">0</span>
                    <span class="label">次數</span>
                    <span class="warning-value" id="exceedanceWarningValue">70dB × 3次</span>
                    <div class="exceedance-indicators" id="exceedanceIndicators">
                        <div class="exceedance-dot"></div>
                        <div class="exceedance-dot"></div>
                        <div class="exceedance-dot"></div>
                    </div>
                </div>
            </div>
            <div class="timer-section">
                <div class="timer-box">
                    <span id="timerValue" class="value">15:00</span>
                    <span class="label">剩餘時間</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="settingsBtn" class="icon-btn" title="設定">
                <svg viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17-.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
            <button id="playPauseBtn" class="icon-btn" title="開始">
                <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="form-group">
                <label for="durationInput">倒數時間 (分鐘)</label>
                <input type="number" id="durationInput" value="15" min="1">
            </div>
            <div class="form-group">
                <label for="thresholdInput">平均分貝警示值 (dB)</label>
                <input type="number" id="thresholdInput" value="53" min="0">
            </div>
            <div class="form-group">
                <label for="maxDbInput">單次最高分貝限制 (dB)</label>
                <input type="number" id="maxDbInput" value="70" min="0">
            </div>
            <div class="form-group">
                <label for="maxExceedanceInput">允許超過次數</label>
                <input type="number" id="maxExceedanceInput" value="3" min="1" max="10">
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="showExceedanceBox" checked>
                    <label for="showExceedanceBox">顯示單次分貝值超標警示容器</label>
                </div>
            </div>

            <!-- 校準設定 -->
            <div class="calibration-section">
                <div class="calibration-title">設備校準</div>
                <div class="calibration-info">
                    為了提高測量準確度，請選擇校準模式。不同設備的麥克風靈敏度不同，校準可以減少設備間的差異。
                </div>
                
                <div class="form-group">
                    <label>校準模式：</label>
                    <div class="calibration-buttons">
                        <button type="button" class="calibration-btn active" data-mode="auto" id="autoCalibBtn">自動校準</button>
                        <button type="button" class="calibration-btn" data-mode="manual" id="manualCalibBtn">手動校準</button>
                    </div>
                </div>

                <div class="form-group" id="offsetGroup">
                    <label for="offsetInput">分貝偏移量 (dB)</label>
                    <input type="number" id="offsetInput" value="0" step="0.1" min="-50" max="50">
                    <small style="display: block; margin-top: 8px; color: var(--secondary-text-color); font-size: 0.9rem;">
                        正值增加測量值，負值減少測量值
                    </small>
                </div>

                <div class="form-group" id="sensitivityGroup" style="display: none;">
                    <label for="sensitivityInput">麥克風靈敏度調整</label>
                    <input type="range" id="sensitivityInput" min="0.1" max="3.0" step="0.1" value="1.0">
                    <small style="display: block; margin-top: 8px; color: var(--secondary-text-color); font-size: 0.9rem;">
                        調整範圍：0.1 - 3.0 (當前: <span id="sensitivityValue">1.0</span>)
                    </small>
                </div>
            </div>

            <button id="saveSettingsBtn">儲存</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDbValueEl = document.getElementById('currentDbValue');
            const avgDbValueEl = document.getElementById('avgDbValue');
            const timerValueEl = document.getElementById('timerValue');
            const exceedanceValueEl = document.getElementById('exceedanceValue');
            const avgWarningValueEl = document.getElementById('avgWarningValue');
            const exceedanceWarningValueEl = document.getElementById('exceedanceWarningValue');
            const exceedanceIndicatorsEl = document.getElementById('exceedanceIndicators');
            const infoDisplayEl = document.getElementById('infoDisplay');
            const exceedanceBoxEl = document.getElementById('exceedanceBox');
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeModalBtn = document.querySelector('.close-btn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            
            const durationInput = document.getElementById('durationInput');
            const thresholdInput = document.getElementById('thresholdInput');
            const maxDbInput = document.getElementById('maxDbInput');
            const maxExceedanceInput = document.getElementById('maxExceedanceInput');
            const showExceedanceBox = document.getElementById('showExceedanceBox');
            const offsetInput = document.getElementById('offsetInput');
            const sensitivityInput = document.getElementById('sensitivityInput');
            const sensitivityValue = document.getElementById('sensitivityValue');
            const autoCalibBtn = document.getElementById('autoCalibBtn');
            const manualCalibBtn = document.getElementById('manualCalibBtn');
            const offsetGroup = document.getElementById('offsetGroup');
            const sensitivityGroup = document.getElementById('sensitivityGroup');

            let audioContext;
            let analyser;
            let microphone;
            let javascriptNode;
            
            let isRunning = false;
            let isPaused = false;
            let timerInterval;
            let secondsRemaining = 15 * 60; 
            let decibelThreshold = 53;
            let maxDecibelLimit = 70;
            let maxExceedanceCount = 3;
            let currentExceedanceCount = 0;
            let showExceedanceContainer = true;

            let dbHistory = [];
            let sumOfDb = 0;

            // 校準和音頻處理參數
            let calibrationMode = 'auto';
            let decibelOffset = 0;
            let microphoneSensitivity = 1.0;
            let baselineNoise = 0;
            let isCalibrated = false;

            // 改進的音頻處理參數
            const SMOOTHING_FACTOR = 0.2;
            const NOISE_GATE_THRESHOLD = 0.005;
            const MIN_DB = 25;
            const MAX_DB = 100;
            const FREQUENCY_WEIGHTS = {
                low: 0.7,
                mid: 1.0,
                high: 0.9
            };
            
            let currentDb = MIN_DB;
            let smoothedDb = MIN_DB;
            let calibrationSamples = [];
            const CALIBRATION_DURATION = 3000;

            // --- UI Interaction ---

            playPauseBtn.addEventListener('click', toggleMeasurement);
            settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
            closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
            window.addEventListener('click', (event) => {
                if (event.target == settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            // 校準模式切換
            autoCalibBtn.addEventListener('click', () => {
                calibrationMode = 'auto';
                autoCalibBtn.classList.add('active');
                manualCalibBtn.classList.remove('active');
                offsetGroup.style.display = 'block';
                sensitivityGroup.style.display = 'none';
            });

            manualCalibBtn.addEventListener('click', () => {
                calibrationMode = 'manual';
                manualCalibBtn.classList.add('active');
                autoCalibBtn.classList.remove('active');
                offsetGroup.style.display = 'block';
                sensitivityGroup.style.display = 'block';
            });

            // 靈敏度調整
            sensitivityInput.addEventListener('input', (e) => {
                microphoneSensitivity = parseFloat(e.target.value);
                sensitivityValue.textContent = microphoneSensitivity.toFixed(1);
            });

            // 顯示/隱藏超過次數容器
            showExceedanceBox.addEventListener('change', (e) => {
                showExceedanceContainer = e.target.checked;
                updateLayoutDisplay();
            });

            // 更新超過次數指示器
            maxExceedanceInput.addEventListener('input', () => {
                updateExceedanceIndicators();
                updateWarningValues();
            });

            thresholdInput.addEventListener('input', updateWarningValues);
            maxDbInput.addEventListener('input', updateWarningValues);

            saveSettingsBtn.addEventListener('click', () => {
                const durationInMinutes = parseInt(durationInput.value, 10) || 15;
                secondsRemaining = durationInMinutes * 60;
                decibelThreshold = parseInt(thresholdInput.value, 10) || 53;
                maxDecibelLimit = parseInt(maxDbInput.value, 10) || 70;
                maxExceedanceCount = parseInt(maxExceedanceInput.value, 10) || 3;
                showExceedanceContainer = showExceedanceBox.checked;
                decibelOffset = parseFloat(offsetInput.value) || 0;
                
                // 保存設定到localStorage
                saveSettings();
                
                updateTimerDisplay();
                updateWarningValues();
                updateExceedanceIndicators();
                updateLayoutDisplay();
                settingsModal.style.display = 'none';
                
                if (!isRunning) {
                    resetValues();
                }
            });

            // 載入和保存設定
            function saveSettings() {
                const settings = {
                    calibrationMode,
                    decibelOffset,
                    microphoneSensitivity,
                    decibelThreshold,
                    maxDecibelLimit,
                    maxExceedanceCount,
                    showExceedanceContainer,
                    duration: parseInt(durationInput.value, 10) || 15
                };
                localStorage.setItem('decibelMeterSettings', JSON.stringify(settings));
            }

            function loadSettings() {
                const saved = localStorage.getItem('decibelMeterSettings');
                if (saved) {
                    try {
                        const settings = JSON.parse(saved);
                        calibrationMode = settings.calibrationMode || 'auto';
                        decibelOffset = settings.decibelOffset || 0;
                        microphoneSensitivity = settings.microphoneSensitivity || 1.0;
                        decibelThreshold = settings.decibelThreshold || 53;
                        maxDecibelLimit = settings.maxDecibelLimit || 70;
                        maxExceedanceCount = settings.maxExceedanceCount || 3;
                        showExceedanceContainer = settings.showExceedanceContainer !== false;
                        
                        // 更新UI
                        offsetInput.value = decibelOffset;
                        sensitivityInput.value = microphoneSensitivity;
                        sensitivityValue.textContent = microphoneSensitivity.toFixed(1);
                        thresholdInput.value = decibelThreshold;
                        maxDbInput.value = maxDecibelLimit;
                        maxExceedanceInput.value = maxExceedanceCount;
                        showExceedanceBox.checked = showExceedanceContainer;
                        durationInput.value = settings.duration || 15;
                        
                        if (calibrationMode === 'manual') {
                            manualCalibBtn.click();
                        }
                        
                        updateWarningValues();
                        updateExceedanceIndicators();
                        updateLayoutDisplay();
                    } catch (e) {
                        console.warn('無法載入保存的設定:', e);
                    }
                }
            }

            function updateWarningValues() {
                avgWarningValueEl.textContent = `${decibelThreshold}dB`;
                exceedanceWarningValueEl.textContent = `${maxDecibelLimit}dB × ${maxExceedanceCount}次`;
            }

            function updateExceedanceIndicators() {
                const indicators = exceedanceIndicatorsEl;
                indicators.innerHTML = '';
                
                for (let i = 0; i < maxExceedanceCount; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'exceedance-dot';
                    if (i < currentExceedanceCount) {
                        dot.classList.add('exceeded');
                    }
                    indicators.appendChild(dot);
                }
            }

            function updateLayoutDisplay() {
                if (showExceedanceContainer) {
                    infoDisplayEl.className = 'info-display with-exceedance';
                    exceedanceBoxEl.style.display = 'flex';
                } else {
                    infoDisplayEl.className = 'info-display without-exceedance';
                    exceedanceBoxEl.style.display = 'none';
                }
            }

            function toggleMeasurement() {
                if (!isRunning) {
                    startMeasurement();
                } else {
                    pauseMeasurement();
                }
            }

            async function startMeasurement() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('您的瀏覽器不支援麥克風存取！');
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 44100
                        } 
                    });

                    await setupAudioNodes(stream);
                    
                    isRunning = true;
                    isPaused = false;
                    playPauseBtn.classList.add('playing');
                    playPauseBtn.title = '暫停';
                    settingsBtn.disabled = true;

                    resetValues();
                    
                    // 執行校準
                    if (calibrationMode === 'auto' && !isCalibrated) {
                        await performAutoCalibration();
                    }
                    
                    startTimer();
                } catch (err) {
                    alert('無法存取您的麥克風。請檢查權限。');
                    console.error('Error accessing microphone:', err);
                }
            }

            function pauseMeasurement() {
                isPaused = !isPaused;
                if (isPaused) {
                    playPauseBtn.classList.remove('playing');
                    playPauseBtn.title = '繼續';
                    clearInterval(timerInterval);
                    if (javascriptNode) javascriptNode.disconnect();
                } else {
                    playPauseBtn.classList.add('playing');
                    playPauseBtn.title = '暫停';
                    startTimer();
                    if (javascriptNode && audioContext) javascriptNode.connect(audioContext.destination);
                }
            }
            
            function stopMeasurement() {
                isRunning = false;
                isPaused = false;
                playPauseBtn.classList.remove('playing');
                playPauseBtn.title = '開始';
                settingsBtn.disabled = false;
                
                clearInterval(timerInterval);
                document.body.classList.remove('warning-flash');

                if (microphone) microphone.disconnect();
                if (analyser) analyser.disconnect();
                if (javascriptNode) javascriptNode.disconnect();
                if(audioContext && audioContext.state !== 'closed') audioContext.close();
                
                // 檢查是否超過限制次數
                if (currentExceedanceCount >= maxExceedanceCount) {
                    alert(`警告：已超過 ${maxDecibelLimit}dB 限制 ${currentExceedanceCount} 次！`);
                }
            }

            async function setupAudioNodes(stream) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 44100
                });
                
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(4096, 1, 1);

                analyser.smoothingTimeConstant = 0.1;
                analyser.fftSize = 8192;
                analyser.minDecibels = -100;
                analyser.maxDecibels = -10;

                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);

                javascriptNode.onaudioprocess = () => {
                    if(isPaused) return;
                    processAudioData();
                };

                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
            }

            async function performAutoCalibration() {
                calibrationSamples = [];
                let calibrationStartTime = Date.now();
                
                currentDbValueEl.textContent = 'CAL';
                
                return new Promise((resolve) => {
                    const calibrationInterval = setInterval(() => {
                        if (Date.now() - calibrationStartTime >= CALIBRATION_DURATION) {
                            clearInterval(calibrationInterval);
                            
                            if (calibrationSamples.length > 0) {
                                calibrationSamples.sort((a, b) => a - b);
                                baselineNoise = calibrationSamples[Math.floor(calibrationSamples.length * 0.1)];
                                isCalibrated = true;
                            }
                            
                            currentDbValueEl.textContent = '--';
                            resolve();
                        }
                    }, 100);
                });
            }

            function processAudioData() {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const freqArray = new Float32Array(bufferLength);
                
                analyser.getByteFrequencyData(dataArray);
                analyser.getFloatFrequencyData(freqArray);
                
                let weightedSum = 0;
                let totalWeight = 0;
                const binCount = bufferLength;
                const nyquist = audioContext.sampleRate / 2;
                
                for (let i = 1; i < binCount; i++) {
                    const frequency = (i * nyquist) / binCount;
                    const magnitude = dataArray[i] / 255.0;
                    
                    let weight = 1.0;
                    if (frequency < 1000) {
                        weight = FREQUENCY_WEIGHTS.low;
                    } else if (frequency < 4000) {
                        weight = FREQUENCY_WEIGHTS.mid;
                    } else {
                        weight = FREQUENCY_WEIGHTS.high;
                    }
                    
                    weightedSum += magnitude * magnitude * weight;
                    totalWeight += weight;
                }
                
                const rms = Math.sqrt(weightedSum / totalWeight);
                
                if (rms < NOISE_GATE_THRESHOLD) {
                    currentDb = Math.max(MIN_DB, currentDb * 0.98);
                } else {
                    let rawDb = 20 * Math.log10(rms * microphoneSensitivity + 0.00001) + 100;
                    
                    rawDb += decibelOffset;
                    
                    if (isCalibrated && baselineNoise > 0) {
                        rawDb = Math.max(rawDb - baselineNoise, MIN_DB);
                    }
                    
                    rawDb = Math.max(MIN_DB, Math.min(MAX_DB, rawDb));
                    currentDb = SMOOTHING_FACTOR * rawDb + (1 - SMOOTHING_FACTOR) * currentDb;
                    
                    if (calibrationMode === 'auto' && !isCalibrated) {
                        calibrationSamples.push(rawDb);
                    }
                }
                
                updateDbDisplay(currentDb);
                
                // 檢查是否超過單次限制
                if (currentDb > maxDecibelLimit && showExceedanceContainer) {
                    if (dbHistory.length === 0 || dbHistory[dbHistory.length - 1] <= maxDecibelLimit) {
                        // 新的超過事件
                        currentExceedanceCount++;
                        exceedanceValueEl.textContent = currentExceedanceCount;
                        updateExceedanceIndicators();
                    }
                }
                
                dbHistory.push(currentDb);
                sumOfDb += currentDb;

                const avgDb = sumOfDb / dbHistory.length;
                updateAvgDbDisplay(avgDb);
                checkThreshold(avgDb);
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    if (secondsRemaining > 0) {
                        secondsRemaining--;
                        updateTimerDisplay();
                    } else {
                        stopMeasurement();
                        alert('時間到！');
                    }
                }, 1000);
            }
            
            function resetValues() {
                dbHistory = [];
                sumOfDb = 0;
                currentDb = MIN_DB;
                smoothedDb = MIN_DB;
                isCalibrated = false;
                calibrationSamples = [];
                baselineNoise = 0;
                currentExceedanceCount = 0;
                
                const durationInMinutes = parseInt(durationInput.value, 10) || 15;
                secondsRemaining = durationInMinutes * 60;
                
                updateTimerDisplay();
                currentDbValueEl.textContent = '--';
                avgDbValueEl.textContent = '--';
                exceedanceValueEl.textContent = '0';
                updateExceedanceIndicators();
                document.body.classList.remove('warning-flash');
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(secondsRemaining / 60).toString().padStart(2, '0');
                const seconds = (secondsRemaining % 60).toString().padStart(2, '0');
                timerValueEl.textContent = `${minutes}:${seconds}`;
            }

            function updateDbDisplay(db) {
                const displayValue = Math.round(db);
                currentDbValueEl.textContent = displayValue;
            }
            
            function updateAvgDbDisplay(avg) {
                if (dbHistory.length > 0) {
                    avgDbValueEl.textContent = Math.round(avg);
                }
            }
            
            function checkThreshold(value) {
                if (value > decibelThreshold) {
                    document.body.classList.add('warning-flash');
                } else {
                    document.body.classList.remove('warning-flash');
                }
            }
            
            // 初始化
            loadSettings();
            updateTimerDisplay();
            updateWarningValues();
            updateExceedanceIndicators();
            updateLayoutDisplay();
        });
    </script>
