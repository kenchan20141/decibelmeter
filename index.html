<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分貝計</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --primary-text-color: #ecf0f1;
            --secondary-text-color: #bdc3c7;
            --display-bg-color: #34495e;
            --icon-color: #ecf0f1;
            --icon-hover-color: #95a5a6;
            --warning-color: #e74c3c;
            --modal-bg: #34495e;
            --accent-color: #3498db;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.1s ease;
        }

        .decibel-meter {
            width: 100%;
            max-width: 600px;
            background-color: var(--display-bg-color);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .display {
            margin-bottom: 40px;
        }

        .current-db-display {
            font-size: 8rem;
            font-weight: 200;
            line-height: 1;
            margin-bottom: 30px;
        }

        .current-db-display span {
            font-size: 2.5rem;
            font-weight: 400;
            margin-left: 8px;
            color: var(--secondary-text-color);
        }
        
        .info-display {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
        }
        
        .info-box {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .info-box.avg-highlight {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .info-box .value {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-box.avg-highlight .value {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .info-box .label {
            font-size: 1rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .info-box.avg-highlight .label {
            color: #e8f4fd;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 15px;
            color: var(--icon-color);
            transition: color 0.2s ease, transform 0.2s ease;
            border-radius: 50%;
            background-color: var(--bg-color);
        }

        .icon-btn:hover {
            color: var(--icon-hover-color);
            transform: scale(1.15);
            background-color: #1a252f;
        }
        
        .icon-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        .icon-btn svg {
            width: 48px;
            height: 48px;
            fill: currentColor;
        }
        
        #playPauseBtn .pause-icon { display: none; }
        #playPauseBtn.playing .play-icon { display: none; }
        #playPauseBtn.playing .pause-icon { display: block; }

        #playPauseBtn {
            background-color: var(--accent-color);
            color: white;
        }

        #playPauseBtn:hover {
            background-color: #2980b9;
            color: white;
        }

        /* Warning Flash */
        .warning-flash {
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: var(--warning-color); }
            50% { background-color: var(--bg-color); }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            margin: 0;
            font-weight: 500;
            font-size: 1.8rem;
        }

        .close-btn {
            color: var(--secondary-text-color);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--primary-text-color);
            background-color: var(--bg-color);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--secondary-text-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            background-color: var(--bg-color);
            border: 2px solid var(--display-bg-color);
            border-radius: 12px;
            color: var(--primary-text-color);
            font-size: 1.2rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        #saveSettingsBtn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #saveSettingsBtn:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .decibel-meter {
                max-width: 100%;
                padding: 30px 25px;
                border-radius: 20px;
            }

            .current-db-display {
                font-size: 6rem;
            }

            .current-db-display span {
                font-size: 2rem;
            }

            .info-display {
                gap: 15px;
            }

            .info-box .value {
                font-size: 2.5rem;
            }

            .info-box.avg-highlight .value {
                font-size: 2.8rem;
            }

            .info-box .label {
                font-size: 0.9rem;
            }

            .icon-btn svg {
                width: 40px;
                height: 40px;
            }

            .controls {
                gap: 25px;
            }

            .modal-content {
                padding: 30px 25px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .decibel-meter {
                padding: 25px 20px;
            }

            .current-db-display {
                font-size: 5rem;
            }

            .current-db-display span {
                font-size: 1.8rem;
            }

            .info-display {
                flex-direction: column;
                gap: 15px;
            }

            .info-box {
                padding: 15px;
            }

            .info-box .value {
                font-size: 2.2rem;
            }

            .info-box.avg-highlight .value {
                font-size: 2.5rem;
            }

            .controls {
                gap: 20px;
            }

            .icon-btn {
                padding: 12px;
            }

            .icon-btn svg {
                width: 36px;
                height: 36px;
            }

            .modal-content {
                padding: 25px 20px;
                margin: 15px;
            }

            .modal-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .current-db-display {
                font-size: 4rem;
            }

            .current-db-display span {
                font-size: 1.5rem;
            }

            .info-box .value {
                font-size: 2rem;
            }

            .info-box.avg-highlight .value {
                font-size: 2.2rem;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .decibel-meter {
                max-width: 700px;
                padding: 50px;
            }

            .current-db-display {
                font-size: 10rem;
            }

            .current-db-display span {
                font-size: 3rem;
            }

            .info-box .value {
                font-size: 3.5rem;
            }

            .info-box.avg-highlight .value {
                font-size: 4rem;
            }

            .icon-btn svg {
                width: 56px;
                height: 56px;
            }
        }
        
    </style>
</head>
<body>

    <div class="decibel-meter">
        <div class="display">
            <div class="current-db-display">
                <span id="currentDbValue">--</span><span>dB</span>
            </div>
            <div class="info-display">
                <div class="info-box avg-highlight">
                    <span id="avgDbValue" class="value">--</span>
                    <span class="label">平均分貝</span>
                </div>
                <div class="info-box">
                    <span id="timerValue" class="value">15:00</span>
                    <span class="label">剩餘時間</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="settingsBtn" class="icon-btn" title="設定">
                <svg viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17-.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
            </button>
            <button id="playPauseBtn" class="icon-btn" title="開始">
                <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="form-group">
                <label for="durationInput">倒數時間 (分鐘)</label>
                <input type="number" id="durationInput" value="15" min="1">
            </div>
            <div class="form-group">
                <label for="thresholdInput">平均分貝警示值 (dB)</label>
                <input type="number" id="thresholdInput" value="70" min="0">
            </div>
            <button id="saveSettingsBtn">儲存</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDbValueEl = document.getElementById('currentDbValue');
            const avgDbValueEl = document.getElementById('avgDbValue');
            const timerValueEl = document.getElementById('timerValue');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeModalBtn = document.querySelector('.close-btn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const durationInput = document.getElementById('durationInput');
            const thresholdInput = document.getElementById('thresholdInput');

            let audioContext;
            let analyser;
            let microphone;
            let javascriptNode;
            
            let isRunning = false;
            let isPaused = false;
            let timerInterval;
            let secondsRemaining = 15 * 60; 
            let decibelThreshold = 70;

            let dbHistory = [];
            let sumOfDb = 0;

            // 改進的音頻處理參數
            const SMOOTHING_FACTOR = 0.3; // 降低平滑因子，讓反應更靈敏
            const DECAY_RATE = 0.95; // 衰減率，當音量低時緩慢衰減
            const MIN_DB = 20; // 最小分貝值
            const MAX_DB = 120; // 最大分貝值
            const SILENCE_THRESHOLD = 0.01; // 靜音閾值
            
            let currentDb = MIN_DB;
            let lastValidTime = Date.now();

            // --- UI Interaction ---

            playPauseBtn.addEventListener('click', toggleMeasurement);
            settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
            closeModalBtn.addEventListener('click', () => settingsModal.style.display = 'none');
            window.addEventListener('click', (event) => {
                if (event.target == settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            saveSettingsBtn.addEventListener('click', () => {
                const durationInMinutes = parseInt(durationInput.value, 10) || 15;
                secondsRemaining = durationInMinutes * 60;
                decibelThreshold = parseInt(thresholdInput.value, 10) || 70;
                
                updateTimerDisplay();
                settingsModal.style.display = 'none';
                
                if (!isRunning) {
                     resetValues();
                }
            });

            function toggleMeasurement() {
                if (!isRunning) {
                    startMeasurement();
                } else {
                    pauseMeasurement();
                }
            }

            async function startMeasurement() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('您的瀏覽器不支援麥克風存取！');
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        } 
                    });
                    setupAudioNodes(stream);
                    
                    isRunning = true;
                    isPaused = false;
                    playPauseBtn.classList.add('playing');
                    playPauseBtn.title = '暫停';
                    settingsBtn.disabled = true;

                    resetValues();
                    startTimer();
                } catch (err) {
                    alert('無法存取您的麥克風。請檢查權限。');
                    console.error('Error accessing microphone:', err);
                }
            }

            function pauseMeasurement() {
                isPaused = !isPaused;
                if (isPaused) {
                    playPauseBtn.classList.remove('playing');
                    playPauseBtn.title = '繼續';
                    clearInterval(timerInterval);
                    if (javascriptNode) javascriptNode.disconnect();
                } else {
                    playPauseBtn.classList.add('playing');
                    playPauseBtn.title = '暫停';
                    startTimer();
                     if (javascriptNode && audioContext) javascriptNode.connect(audioContext.destination);
                }
            }
            
            function stopMeasurement() {
                isRunning = false;
                isPaused = false;
                playPauseBtn.classList.remove('playing');
                playPauseBtn.title = '開始';
                settingsBtn.disabled = false;
                
                clearInterval(timerInterval);
                document.body.classList.remove('warning-flash');

                if (microphone) microphone.disconnect();
                if (analyser) analyser.disconnect();
                if (javascriptNode) javascriptNode.disconnect();
                if(audioContext && audioContext.state !== 'closed') audioContext.close();
            }

            function setupAudioNodes(stream) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);

                // 優化分析器設定
                analyser.smoothingTimeConstant = 0.3;
                analyser.fftSize = 2048;
                analyser.minDecibels = -90;
                analyser.maxDecibels = -10;

                microphone.connect(analyser);
                analyser.connect(javascriptNode);
                javascriptNode.connect(audioContext.destination);

                javascriptNode.onaudioprocess = () => {
                    if(isPaused) return;
                    processAudioData();
                };
            }

            function processAudioData() {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(dataArray);
                
                // 計算RMS值
                let sum = 0;
                let hasSignal = false;
                
                for (let i = 0; i < bufferLength; i++) {
                    const normalizedValue = dataArray[i] / 255.0;
                    sum += normalizedValue * normalizedValue;
                    if (normalizedValue > SILENCE_THRESHOLD) {
                        hasSignal = true;
                    }
                }
                
                const rms = Math.sqrt(sum / bufferLength);
                
                if (hasSignal && rms > SILENCE_THRESHOLD) {
                    // 有有效音頻信號
                    const rawDb = 20 * Math.log10(rms + 0.0001) + 90; // 添加小量避免log(0)
                    const clampedDb = Math.max(MIN_DB, Math.min(MAX_DB, rawDb));
                    
                    // 使用平滑濾波
                    currentDb = SMOOTHING_FACTOR * clampedDb + (1 - SMOOTHING_FACTOR) * currentDb;
                    lastValidTime = Date.now();
                } else {
                    // 沒有有效信號，緩慢衰減
                    const timeSinceLastValid = Date.now() - lastValidTime;
                    if (timeSinceLastValid > 100) { // 100ms後開始衰減
                        currentDb = Math.max(MIN_DB, currentDb * DECAY_RATE);
                    }
                }
                
                // 確保在合理範圍內
                currentDb = Math.max(MIN_DB, Math.min(MAX_DB, currentDb));
                
                updateDbDisplay(currentDb);
                
                // 記錄到歷史
                dbHistory.push(currentDb);
                sumOfDb += currentDb;

                const avgDb = sumOfDb / dbHistory.length;
                updateAvgDbDisplay(avgDb);
                checkThreshold(avgDb);
            }

            function startTimer() {
                timerInterval = setInterval(() => {
                    if (secondsRemaining > 0) {
                        secondsRemaining--;
                        updateTimerDisplay();
                    } else {
                        stopMeasurement();
                        alert('時間到！');
                    }
                }, 1000);
            }
            
            function resetValues() {
                dbHistory = [];
                sumOfDb = 0;
                currentDb = MIN_DB;
                lastValidTime = Date.now();
                
                const durationInMinutes = parseInt(durationInput.value, 10) || 15;
                secondsRemaining = durationInMinutes * 60;
                
                updateTimerDisplay();
                currentDbValueEl.textContent = '--';
                avgDbValueEl.textContent = '--';
                document.body.classList.remove('warning-flash');
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(secondsRemaining / 60).toString().padStart(2, '0');
                const seconds = (secondsRemaining % 60).toString().padStart(2, '0');
                timerValueEl.textContent = `${minutes}:${seconds}`;
            }

            function updateDbDisplay(db) {
                const displayValue = Math.round(db);
                currentDbValueEl.textContent = displayValue;
            }
            
            function updateAvgDbDisplay(avg) {
                if (dbHistory.length > 0) {
                    avgDbValueEl.textContent = Math.round(avg);
                }
            }
            
            function checkThreshold(value) {
                if (value > decibelThreshold) {
                    document.body.classList.add('warning-flash');
                } else {
                    document.body.classList.remove('warning-flash');
                }
            }
            
            // Initial state
            updateTimerDisplay();
        });
    </script>

</body>
</html>
